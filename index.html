<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>data;</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
</head>
<body>
    <h1>data;</h1>
    <p id="data"></p>
    <p id="raw-data"></p> 

    <script>
        let lastGenerated = 0; 
        window.generatedData = {}; 
        function generateLongRandomString(length) {
            const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
            let result = '';
            for (let i = 0; i < length; i++) {
                result += chars.charAt(Math.floor(Math.random() * chars.length));
            }
            return result;
        }
        function generateData() {
            const currentTime = Date.now();
            const timestamp = new Date().toISOString();
            const identifier = "ACBot";
            const garbage = generateLongRandomString(4096);
            const data = `${timestamp}_${identifier}_${garbage}`;
            const md5Hash = CryptoJS.MD5(data).toString(CryptoJS.enc.Hex);
  

            document.getElementById('data').innerText = md5Hash;
            document.getElementById('raw-data').innerText = data;

            lastGenerated = currentTime;
            window.generatedData = { timestamp, identifier, garbage };
        }


  
        setInterval(generateData, 20000);
        generateData();
    </script>
</body>
</html>
