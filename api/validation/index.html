<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Encryption</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
</head>
<body>
    <h1>Data Encryption</h1>
    <p id="data"></p>
    <p id="raw-data"></p>

    <script>
        const SECRET_KEY = 'ILOVEACBOTILOVEWZHY233ILOVEIFUKU'; 

        function generateLongRandomString(length) {
            const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
            let result = '';
            for (let i = 0; i < length; i++) {
                result += chars.charAt(Math.floor(Math.random() * chars.length));
            }
            return result;
        }

        async function fetchIp() {
            const response = await fetch('https://api.ipify.org?format=json');
            const data = await response.json();
            return data.ip;
        }

        function encryptData(data) {
            const key = CryptoJS.enc.Utf8.parse(SECRET_KEY);  
            const encrypted = CryptoJS.AES.encrypt(data, key, {
                mode: CryptoJS.mode.ECB,  
                padding: CryptoJS.pad.Pkcs7 
            });
            return encrypted.toString();
        }

        async function generateData() {
            const currentTime = new Date().toISOString();
            const identifier = "ACBot";
            const garbage = generateLongRandomString(4096);
            const ip = await fetchIp();
            const rawData = `${currentTime}_${identifier}_${garbage}_${ip}_${garbage}`;
            const encryptedData = encryptData(rawData)
            document.getElementById('data').innerText = encryptedData;
        }

        setInterval(generateData, 20000);
        generateData();
    </script>
</body>
</html>
