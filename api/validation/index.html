<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encryption Example</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
</head>
<body>
    <h1>Encryption Example</h1>
    <pre id="encryptedData"></pre>
    <script>
        async function getClientIp() {
            try {
                const response = await fetch('https://api.ipify.org?format=json');
                const data = await response.json();
                return data.ip;
            } catch (error) {
                console.error('Error fetching IP address:', error);
                return 'unknown';
            }
        }

        async function generateAndEncrypt() {
            const key = CryptoJS.lib.WordArray.random(16).toString(); // 128-bit key
            const timestamp = Math.floor(Date.now() / 1000);
            const acbotMarker = "ACBot";
            const garbageData1 = CryptoJS.lib.WordArray.random(16).toString(); // Random garbage data
            const garbageData2 = CryptoJS.lib.WordArray.random(16).toString(); // Random garbage data

            // Fetch the client's IP address
            const requestAddress = await getClientIp();

            // Sample data
            const data = `${timestamp}_ACBot_${garbageData1}_${requestAddress}_${garbageData2}`;

            // Encrypt data
            const encrypted = CryptoJS.AES.encrypt(data, key).toString();

            // Display encrypted data and key
            document.getElementById('encryptedData').textContent = `Encrypted Data: ${encrypted}\nKey: ${key}`;

            // Send encrypted data and key to the server
            try {
                await fetch('http://localhost:5000/submit', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ encrypted_data: encrypted, key: key })
                });
                console.log('Data sent to server');
            } catch (error) {
                console.error('Error sending data:', error);
            }
        }

        // Call the function to generate and encrypt data automatically
        generateAndEncrypt();
    </script>
</body>
</html>
