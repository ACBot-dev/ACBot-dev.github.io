<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encryption Example</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
</head>
<body>
    <h1>Encryption Example</h1>
    <button onclick="generateAndSend()">Generate Key and Encrypt Data</button>
    <pre id="response"></pre>
    <script>
        async function getClientIp() {
            try {
                const response = await fetch('https://api.ipify.org?format=json');
                const data = await response.json();
                return data.ip;
            } catch (error) {
                console.error('Error fetching IP address:', error);
                return 'unknown';
            }
        }

        async function generateAndSend() {
            const key = CryptoJS.lib.WordArray.random(16).toString(); // 128-bit key
            const timestamp = Math.floor(Date.now() / 1000);
            const acbotMarker = "ACBot";
            const garbageData1 = CryptoJS.lib.WordArray.random(16).toString(); // Random garbage data
            const garbageData2 = CryptoJS.lib.WordArray.random(16).toString(); // Random garbage data

            // Fetch the client's IP address
            const requestAddress = await getClientIp();

            // Sample data
            const data = `${timestamp}_ACBot_${garbageData1}_${requestAddress}_${garbageData2}`;

            // Encrypt data
            const encrypted = CryptoJS.AES.encrypt(data, key).toString();

            // Send data to the server
            const response = await fetch('http://localhost:5000/api/validate/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    encrypted_data: encrypted,
                    key: key
                })
            });

            const result = await response.json();
            document.getElementById('response').textContent = `Server Response: ${JSON.stringify(result)}`;
        }
    </script>
</body>
</html>
